<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文档标题</title>
	<script src="https://cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js"></script>
</head>
<style type="text/css">
 	.header {
 		height: 100px;
 		background: yellow;
 	}
 	.inner {
 		height: 300px;
 		margin-top: 30px;
 		border: 1px dashed #ccc;
 	}
 	.inner iframe {
 		width: 100%;
 		height: 100%;
 	}
 	.content {
 		color: plum;
 	}
</style>
<script type="text/javascript">
	var parent = {
		name: '父页面',
		age: 18
	}
</script>
<body>
	<div class="header">
		文档头部
	</div>
	<ul>
		<li id="1">百度</li>
		<li id="2">TAPD</li>
		<li id="3">BLOG</li>
	</ul>
	<div class="content">
		<div class="inner">
			<iframe src="https://www.baidu.com"></iframe>
		</div>
		<div class="inner">
			<iframe src="https://www.tapd.cn"></iframe>
		</div>
		<div class="inner">
			<iframe src="http://blog.mn886.net"></iframe>
		</div>
	</div>

</body>
 
</html>
<script type="text/javascript">
	var currTab = 1;
	setCurrTab(1);
	$('ul li').on('click',function(){
		var index = $(this).attr('id');
		setCurrTab(index);
	})

	function setCurrTab(index){
		currTab = index;
		$('.content .inner').hide();
		$('.content .inner').eq(index - 1).show();
	}
</script>
