<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>04_作用域插槽</title>
</head>
<style type="text/css">
	* {
		font-size: 14px;
	}
	body {
		width: 1000px;
		margin: 0 auto;
	}
	div {
		margin-bottom: 5px;
	}
	div[id^=example] {
		/*border-top: 3px solid rgba(185, 117, 68, 0.4);*/
		padding-top: 20px;
		border-bottom: 1px dashed #ccc;
		margin-bottom: 50px;
	}
</style>
 
<body>
	<div id="example">
		<child>
			<p>我是parent</p>
			<template scope="props">
				{{props.text}}
			</template>
		</child>	
	</div> 
</html>
<script src="../js/vue.js"></script>

<!-- 1.注册全局组件 -->
<script>
	
	// 1.先注册组件
	var child = Vue.component('child',{
		template: [
			'<div>'+
				'<h1>我是child标题</h1>'+
				'<slot text="child-props-text">我是child在父组件默认部分发任何内容时出现！</slot>'+
			'</div>'
		].join('')
	})

	// 2.vue实例使用组件
	var parent = new Vue({
		el: '#example',
		data: {
			props: {
				text: 'parent-props-text'
			}
		}
	})
</script>
