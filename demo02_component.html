<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>demo01</title>
</head>
<style type="text/css">
	* {
		font-size: 14px;
	}
	body {
		width: 1000px;
		margin: 0 auto;
	}
	div {
		margin-bottom: 5px;
	}
	div[id^=example] {
		/*border-top: 3px solid rgba(185, 117, 68, 0.4);*/
		padding-top: 20px;
		border-bottom: 1px dashed #ccc;
		margin-bottom: 50px;
	}
</style>
 
<body>
	<div id="example1">
		<my-component></my-component>
	</div>
</body>
 
</html>
<script src="js/vue.js"></script>

<!-- 1.注册局部组件 -->
<script>
	var Child = {
		'template': '<div>局部组件</div>'
	};

	// 局部组件将只在父模板中被使用
	new Vue({
		el: '#example1',
		components: {
			'my-component': Child
		}
	});
</script>
