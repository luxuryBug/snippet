<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文档标题</title>
</head>

<style type="text/css">
	* {
		padding: 0;
		margin: 0;
	}
	.box {
		display: flex;
		width: 400px;
		height: 400px;
		background: #cee;
		flex-direction: column;
	}
	.box div {
		width: 100%;
	}
	.childA {
		height: 100px;
		background: plum;
	}
	.childB {
		flex: 1;
		background: blue;
	}
</style>

<body>
	<div class="box">
		<div class="childA"></div>
		<div class="childB"></div>
	</div>
</body>
 
</html>
