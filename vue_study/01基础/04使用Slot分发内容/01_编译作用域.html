<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>:vue</title>
</head>
<style type="text/css">
	* {
		font-size: 14px;
	}
	body {
		width: 1000px;
		margin: 0 auto;
	}
	div {
		margin-bottom: 5px;
	}
	div[id^=example] {
		/*border-top: 3px solid rgba(185, 117, 68, 0.4);*/
		padding-top: 20px;
		border-bottom: 1px dashed #ccc;
		margin-bottom: 50px;
	}
</style>
 
<body>
	<div id="example1">
		<my-component v-show="ctrlShow">lalala</my-component>
	</div>
</body>
 
</html>
<script src="../../js/vue.js"></script>

<!-- 1.注册全局组件 -->
<script>
	// 1.先注册组件
	var cpt1 = Vue.component('my-component',{
		template: '<div>I am a component!</div>'
	});
	// 2.创建根实例
	var example1 = new Vue({
		el: '#example1',
		components: {
			'my-component': cpt1,
		},
		data: {
			ctrlShow: false
		}
	});
</script>
