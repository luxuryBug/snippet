<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>05_递归组件</title>
</head>
<style type="text/css">
	* {
		font-size: 14px;
	}
	body {
		width: 1000px;
		margin: 0 auto;
	}
	div {
		margin-bottom: 5px;
	}
	div[id^=example] {
		/*border-top: 3px solid rgba(185, 117, 68, 0.4);*/
		padding-top: 20px;
		border-bottom: 1px dashed #ccc;
		margin-bottom: 50px;
	}
</style>
 
<body>
	<div id="example1">
		<button @click="changeStopFlag">停止</button>
		<recursion-component :stop="stopFlag"/>
	</div>
</body>
 
</html>
<script src="../../js/vue.js"></script>

<!-- 1.注册全局组件 -->
<script>
	// 1.先注册组件
	Vue.component('recursion-component',{
		name: 'stack-overflow',
		template: '<div><stack-overflow></stack-overflow></div>',
		props: ['stop'],
		data: function(){
			return {
				myStop: this.stop
			}
		}
	});


	// 2.创建根实例
	var parent = new Vue({
		el: '#example1',
		data: {
			stopFlag: true
		},
		methods: {
			changeStopFlag(){
				this.stopFlag = false;
			}
		}
	})

	// 报错：Maximum call stack size exceeded
</script>
