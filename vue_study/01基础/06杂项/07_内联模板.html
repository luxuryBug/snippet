<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>07_内联模板</title>
</head>
<style type="text/css">
	* {
		font-size: 14px;
	}
	body {
		width: 1000px;
		margin: 0 auto;
	}
	div {
		margin-bottom: 5px;
	}
	div[id^=example] {
		/*border-top: 3px solid rgba(185, 117, 68, 0.4);*/
		padding-top: 20px;
		border-bottom: 1px dashed #ccc;
		margin-bottom: 50px;
	}
</style>
 
<body>
	<div id="example1">
		<h5>内联模板</h5>
		<my-component ref="mycpt" inline-template>
			<div>
				<p>这里是内联模板！！！</p>
				<p>{{name}}</p>
			</div>
		</my-component>
	</div>

</body>
 
</html>
<script src="../../js/vue.js"></script>

<!-- 1.注册全局组件 -->
<script>
	// 文件树组件
	var myCpt = Vue.component('my-component',{
		data: function(){
			return {
				name: '小洛洛'
			}
		}
	})
	
	var parent = new Vue({
		el: '#example1'
	})

	// 报错：Maximum call stack size exceeded
</script>
