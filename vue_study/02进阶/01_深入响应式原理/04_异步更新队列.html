<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title04_异步更新队列</title>
</head>
<style type="text/css">
	* {
		font-size: 14px;
	}
	body {
		width: 1000px;
		margin: 0 auto;
	}
	div {
		margin-bottom: 5px;
	}
	div[id^=example] {
		/*border-top: 3px solid rgba(185, 117, 68, 0.4);*/
		padding-top: 20px;
		border-bottom: 1px dashed #ccc;
		margin-bottom: 50px;
	}
</style>
 
<body>
	<div id="example1">
		<p>{{message}}</p>
	</div>
</body>
 
</html>
<script src="../../js/vue.js"></script>

<!-- 1.注册全局组件 -->
<script>

	// 创建Vue实例
	var vm = new Vue({
		el: '#example1',
		data: {
			message:'123'
		}
	})

	vm.message = 'hello tick!!!';

	// console.log(vm.$el.textContent === 'hello tick!!!');  // false
	// 
	
	vm.$nextTick(function(){
		console.log(vm.$el.textContent === 'hello tick!!!');  // true
	})






</script>
