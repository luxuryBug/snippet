<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>01_如何追踪变化.html</title>
</head>
<style type="text/css">
	* {
		font-size: 14px;
	}
	body {
		width: 1000px;
		margin: 0 auto;
	}
	div {
		margin-bottom: 5px;
	}
	div[id^=example] {
		/*border-top: 3px solid rgba(185, 117, 68, 0.4);*/
		padding-top: 20px;
		border-bottom: 1px dashed #ccc;
		margin-bottom: 50px;
	}
</style>
 
<body>
	<div id="example1">
		<button @click="addNewProperty">点击添加vm.data</button>
		<p v-text="show"></p>
	</div>
</body>
 
</html>
<script src="../../js/vue.js"></script>

<!-- 1.注册全局组件 -->
<script>

	// 创建Vue实例
	var vm = new Vue({
		el: '#example1',
		data: {
			a:1,
			fm: {},
			list: [],
			show: 'show'
		},
		methods: {
			addNewProperty(){
				this.$set(this.fm,"category","汽车类");
				this.changeList();
			},
			changeList(){
				this.show = JSON.stringify(this.$data);
			}
		}
	});

	vm.b = 2;  // 非响应式




</script>
