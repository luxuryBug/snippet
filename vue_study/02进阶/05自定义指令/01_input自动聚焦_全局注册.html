<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>01_input自动聚焦</title>
</head>
<style type="text/css">
	* {
		font-size: 14px;
	}
	body {
		width: 1000px;
		margin: 0 auto;
	}
	div {
		margin-bottom: 5px;
	}
	div[id^=example] {
		/*border-top: 3px solid rgba(185, 117, 68, 0.4);*/
		padding-top: 20px;
		border-bottom: 1px dashed #ccc;
		margin-bottom: 50px;
	}
</style>
 
<body>
	<div id="example1">
		<input v-focus>
	</div>

</body>
 
</html>
<script src="../../js/vue.js"></script>


<!-- 1.注册全局组件 -->
<script>
	// 注册全局自定义指令
	Vue.directive('focus',{
		inserted: function(el){
			el.focus()
		}
	})
	// 2.创建根实例
	var example = new Vue({
		el: '#example1'
	});
</script>
