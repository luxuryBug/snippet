<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>02_使用render函数改造动态生成heading标签</title>
</head>
<style type="text/css">
	* {
		font-size: 14px;
	}
	body {
		width: 1000px;
		margin: 0 auto;
	}
	div {
		margin-bottom: 5px;
	}
	div[id^=example] {
		/*border-top: 3px solid rgba(185, 117, 68, 0.4);*/
		padding-top: 20px;
		border-bottom: 1px dashed #ccc;
		margin-bottom: 50px;
	}
</style>
 
<body>
	<div id="example1">
		<anchored-heading :level="1" ref="mytitle">
			<slot name="title">我是3号标题</slot>
		</anchored-heading>
	</div>

</body>
 
</html>
<script src="../../js/vue.js"></script>

<!-- 1.注册全局组件 -->
<script>
	// 1.先注册heading组件
	var cpt1 = Vue.component('anchored-heading',{
		render: function(createElement){
			return createElement(
				'h'+this.level,  // 标签名
				this.$slots.default
			)
		},
		props: {
			level: {
				type: Number,
				required: true
			}
		}
	});
	// 2.创建根实例
	var example = new Vue({
		el: '#example1',
		data: {
			level: 3
		}
	});
</script>
