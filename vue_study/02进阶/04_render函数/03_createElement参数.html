<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>03_createElement参数</title>
</head>
<style type="text/css">
	* {
		font-size: 14px;
	}
	body {
		width: 1000px;
		margin: 0 auto;
	}
	div {
		margin-bottom: 5px;
	}
	div[id^=example] {
		/*border-top: 3px solid rgba(185, 117, 68, 0.4);*/
		padding-top: 20px;
		border-bottom: 1px dashed #ccc;
		margin-bottom: 50px;
	}
</style>
 
<body>
	<div id="example1">
		<anchored-heading :level="1">
			<slot>我是3号标题</slot>
		</anchored-heading>
	</div>


	<!--<div>
		<p>我是slot内容</p>
		<h1>我是3号标题</h1>
	</div> -->


</body>
 
</html>
<script src="../../js/vue.js"></script>

<!-- 1.注册全局组件 -->
<script>
	// 1.先注册heading组件
	Vue.component('anchored-heading',{
		render: function(createElement){
			return createElement(
				'div',
				[
					createElement('p','我是slot内容'),
					createElement('h'+this.level,this.$slots.default)
				]
			)
		},
		props: {
			level: {
				type: Number,
				required: true
			}
		}
	});
	// 2.创建根实例
	var example = new Vue({
		el: '#example1',
		data: {
			level: 3
		}
	});
</script>
