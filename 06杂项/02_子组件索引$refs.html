<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>02_子组件索引$refs</title>
</head>
<style type="text/css">
	* {
		font-size: 14px;
	}
	body {
		width: 1000px;
		margin: 0 auto;
	}
	div {
		margin-bottom: 5px;
	}
	div[id^=example] {
		/*border-top: 3px solid rgba(185, 117, 68, 0.4);*/
		padding-top: 20px;
		border-bottom: 1px dashed #ccc;
		margin-bottom: 50px;
	}
</style>
 
<body>
	<div id="example1">
		<user-profile ref="profile"></user-profile>
	</div>
</body>
 
</html>
<script src="../js/vue.js"></script>

<!-- 1.注册全局组件 -->
<script>
	// 1.先注册组件
	Vue.component('user-profile',{
		template: '<div>I am a component!</div>'
	});
	// 2.创建根实例
	var parent = new Vue({
		el: '#example1'
	})

	var child = parent.$refs.profile;
</script>
